      {% if separator is defined %}--delimiter '{{ separator }}'{% endif %}
      {% if interval is defined %}--interval '{{ interval }}'{% endif %}
      {% if missingVal is defined %}--missing-val '{{ missingVal }}'{% endif %}
      {% if fragmentMethod is defined %}--fragment-method '{{ fragmentMethod }}'{% endif %}
      {% if include3D is defined %}--include-3d{% endif %}
      {% if morganfpRadius is defined %}--morganfp-radius '{{ morganfpRadius }}'{% endif %}
      {% if morganfpCountSimulation is defined %}--morganfp-count-simulation{% endif %}
      {% if morganfpUseChirality is defined %}--morganfp-use-chirality{% endif %}
      {% if morganfpUseBondTypes is defined %}--morganfp-use-bond-types{% endif %}
      {% if morganfpOnlyNonzeroInvariants is defined %}--morganfp-only-nonzero-invariants{% endif %}
      {% if morganfpIncludeRingMembership is defined %}--morganfp-include-ring-membership{% endif %}
      {% if morganfpCountBonds is defined %}--morganfp-count-bonds{% endif %}
      {% if morganfpSize is defined %}--morganfp-size '{{ morganfpSize }}'{% endif %}
      {% if morganfpIncludeRedundandEnvironments is defined %}--morganfp-include-redundandt-environments{% endif %}
    variables:
      order:
        options:
        - outputFile
        - omitFields
        - idColumn
        - molColumn
        - readHeader
        - writeHeader
        - separator
        - readRecords
        - interval
        - missingVal
        - fragmentMethod
        - include3D
        - morganfpRadius
        - morganfpCountSimulation
        - morganfpUseChirality
        - morganfpUseBondTypes
        - morganfpOnlyNonzeroInvariants
        - morganfpIncludeRingMembership
        - morganfpCountBonds
        - morganfpSize
        - morganfpIncludeRedundandEnvironments
      inputs:
        type: object
        required:
        - inputFile
        properties:
          inputFile:
            title: Input molecules
            mime-types:
            - chemical/x-mdl-sdfile
            - squonk/x-smiles
            type: file
      outputs:
        type: object
        properties:
          outputFile:
            title: Output file
            mime-types:
            - chemical/x-mdl-sdfile
            - squonk/x-smiles
            creates: '{{ outputFile }}'
            type: file
      options:
        type: object
        required:
        - outputFile
        properties:
          outputFile:
            title: Output file name
            type: string
            pattern: "^[A-Za-z0-9_/\\.\\-]+$"
            default: rdkit_descriptors.smi
          omitFields:
            title: Don't include fields from the input in the output
            type: boolean
            default: false
          fragmentMethod:
            title: Fragment method
            type: string
            default: hac
            enum:
            - hac
            - mw
            - none
          molColumn:
            title: Index (text) or name (SDF) to use for the ID field
            type: string
            pattern: "^[A-Za-z0-9_\\.\\- ]+$"
            default: 0
          readHeader:
            title: Input has header line (text formats only)
            type: boolean
          writeHeader:
            title: Output has header line (text formats only)
            type: boolean
            default: true
          separator:
            title: Separator for text formats
            type: string
            default: tab
            enum:
            - tab
            - comma
            - space
            - pipe
          idColumn:
            title: Index (text) or name (SDF) to use for the ID field
            type: string
            pattern: "^[A-Za-z0-9_\\.\\- ]+$"
          readRecords:
            title: Number of records to read field names
            type: integer
            default: 100
          interval:
            title: Reporting interval
            type: integer
            default: 1000
          morganfpRadius:
            title: Minimum number of bonds to include in the subgraphs
            type: integer
            default: 3
          morganfpCountSimulation:
            title: If set, use count simulation while generating the fingerprint
            type: boolean
            default: false
          morganfpUseChirality:
            title: If set, chirality information will be added to the generated fingerprint
            type: boolean
            default: false
          morganfpUseBondTypes:
            title: If set, bond types will be included as a part of the default bond invariants
            type: boolean
            default: true
          morganfpOnlyNonzeroInvariants:
            title: Only nonzero invariants
            type: boolean
            default: false
          morganfpIncludeRingMembership:
            title: Include ring membership
            type: boolean
            default: true
          morganfpCountBonds:
            title: Count bonds
            type: boolean
            default: false
          morganfpSize:
            title: Size of the generated fingerprint
            type: integer
            default: 2048
          morganfpIncludeRedundandEnvironments:
            title: Include redundant environments in the fingerprint
            type: boolean
            default: false
    tests:
      execution-morgan:
        inputs:
          inputFile: data/10.smi
        options:
          outputFile: descriptors-morgan.smi
          writeHeader: true
        checks:
          exitCode: 0
          outputs:
          - name: descriptors-morgan.smi
            checks:
            - exists: true
            - lineCount: 11
