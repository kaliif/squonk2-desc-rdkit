---
kind: DataManagerJobDefinition
kind-version: '2021.1'

name: Calculate Mordred descriptors
collection: im-virtual-screening

jobs:
  descriptor-generator:
    name: 2D/3D RDKit descriptor calculator
    description: >-
      Generate Calculate RDKit descriptors and fingerprints
    version: '1.0.0'
    category: comp chem
    keywords:
    - rdkit
    - mordred
    - descriptors
    - fingerprints
    image:
      name: kaliif/rdkit-descriptors
      tag: 'latest'
      project-directory: /data
      working-directory: /data
      fix-permissions: true
    command: >-
      /code/rdkit_descriptors.py
      -i '{{ inputFile }}'
      -o '{{ outputFile }}'
      {% if omitFields is defined %}--omit-fields{% endif %}
      {% if idColumn is defined %}--id-column '{{ idColumn }}'{% endif %}
      {% if molColumn is defined %}--mol-column '{{ molColumn }}'{% endif %}
      {% if readHeader is defined and readHeader %}--read-header{% endif %}
      {% if writeHeader is defined and writeHeader %}--write-header{% endif %}
      {% if readRecords is defined %}--read-records '{{ readRecords }}'{% endif %}
      {% if separator is defined %}--delimiter '{{ separator }}'{% endif %}
      {% if interval is defined %}--interval '{{ interval }}'{% endif %}
      {% if missingVal is defined %}--missing-val '{{ missingVal }}'{% endif %}
      {% if fragmentMethod is defined %}--fragment-method '{{ fragmentMethod }}'{% endif %}
      {% if include3D is defined %}--include-3d{% endif %}
    variables:
      order:
        options:
        - outputFile
        - omitFields
        - idColumn
        - molColumn
        - readHeader
        - writeHeader
        - separator
        - readRecords
        - interval
        - missingVal
        - fragmentMethod
        - include3D
      inputs:
        type: object
        required:
        - inputFile
        properties:
          inputFile:
            title: Input molecules
            mime-types:
            - chemical/x-mdl-sdfile
            - squonk/x-smiles
            type: file
      outputs:
        type: object
        properties:
          outputFile:
            title: Output file
            mime-types:
            - chemical/x-mdl-sdfile
            - squonk/x-smiles
            creates: '{{ outputFile }}'
            type: file
      options:
        type: object
        required:
        - outputFile
        properties:
          outputFile:
            title: Output file name
            type: string
            pattern: "^[A-Za-z0-9_/\\.\\-]+$"
            default: rdkit_descriptors.smi
          omitFields:
            title: Don't include fields from the input in the output
            type: boolean
            default: false
          fragmentMethod:
            title: Fragment method
            type: string
            default: hac
            enum:
            - hac
            - mw
            - none
          molColumn:
            title: Index (text) or name (SDF) to use for the ID field
            type: string
            pattern: "^[A-Za-z0-9_\\.\\- ]+$"
            default: 0
          readHeader:
            title: Input has header line (text formats only)
            type: boolean
          writeHeader:
            title: Output has header line (text formats only)
            type: boolean
            default: true
          separator:
            title: Separator for text formats
            type: string
            default: tab
            enum:
            - tab
            - comma
            - space
            - pipe
          idColumn:
            title: Index (text) or name (SDF) to use for the ID field
            type: string
            pattern: "^[A-Za-z0-9_\\.\\- ]+$"
          readRecords:
            title: Number of records to read field names
            type: integer
            default: 100
          interval:
            title: Reporting interval
            type: integer
            default: 1000
    tests:
      execution-rdkit:
        inputs:
          inputFile: data/10.smi
        options:
          outputFile: descriptors-rdkit.smi
          writeHeader: true
        checks:
          exitCode: 0
          outputs:
          - name: descriptors-rdkit.smi
            checks:
            - exists: true
            - lineCount: 11
  rdkfp-generator:
    name: RDKit Fingerprint calculator
    description: >-
      Generate Calculate RDKit fingerprints
    version: '1.0.0'
    category: comp chem
    keywords:
    - rdkit
    - fingerprints
    image:
      name: kaliif/rdkit-descriptors
      tag: 'latest'
      project-directory: /data
      working-directory: /data
      fix-permissions: true
    command: >-
      /code/fp_rdkit.py
      -i '{{ inputFile }}'
      -o '{{ outputFile }}'
      {% if omitFields is defined %}--omit-fields{% endif %}
      {% if idColumn is defined %}--id-column '{{ idColumn }}'{% endif %}
      {% if molColumn is defined %}--mol-column '{{ molColumn }}'{% endif %}
      {% if readHeader is defined and readHeader %}--read-header{% endif %}
      {% if writeHeader is defined and writeHeader %}--write-header{% endif %}
      {% if readRecords is defined %}--read-records '{{ readRecords }}'{% endif %}
      {% if separator is defined %}--delimiter '{{ separator }}'{% endif %}
      {% if interval is defined %}--interval '{{ interval }}'{% endif %}
      {% if missingVal is defined %}--missing-val '{{ missingVal }}'{% endif %}
      {% if fragmentMethod is defined %}--fragment-method '{{ fragmentMethod }}'{% endif %}
      {% if include3D is defined %}--include-3d{% endif %}
      {% if rdkfpMinPath is defined %}--rdkfp-min-path '{{ rdkfpMinPath }}'{% endif %}
      {% if rdkfpMaxPath is defined %}--rdkfp-max-path '{{ rdkfpMaxPath }}'{% endif %}
      {% if rdkfpSize is defined %}--rdkfp-size '{{ rdkfpSize }}'{% endif %}
      {% if rdkfpBitsPerFeature is defined %}--rdkfp-bits-per-feature '{{ rdkfpBitsPerFeature }}'{% endif %}
      {% if rdkfpUseHs is defined %}--rdkfp-use-hydrogens{% endif %}
      {% if rdkfpBranchedPaths is defined %}--rdkfp-branched-paths{% endif %}
      {% if rdkfpUseBondOrder is defined %}--rdkfp-use-bond-order{% endif %}
      {% if rdkfpCountSimulation is defined %}--rdkfp-count-simulation{% endif %}
    variables:
      order:
        options:
        - outputFile
        - omitFields
        - idColumn
        - molColumn
        - readHeader
        - writeHeader
        - separator
        - readRecords
        - interval
        - missingVal
        - fragmentMethod
        - include3D
        - rdkfpMinPath
        - rdkfpMaxPath
        - rdkfpSize
        - rdkfpBitsPerFeature
        - rdkfpUseHs
        - rdkfpBranchedPaths
        - rdkfpUseBondOrder
        - rdkfpCountSimulation
      inputs:
        type: object
        required:
        - inputFile
        properties:
          inputFile:
            title: Input molecules
            mime-types:
            - chemical/x-mdl-sdfile
            - squonk/x-smiles
            type: file
      outputs:
        type: object
        properties:
          outputFile:
            title: Output file
            mime-types:
            - chemical/x-mdl-sdfile
            - squonk/x-smiles
            creates: '{{ outputFile }}'
            type: file
      options:
        type: object
        required:
        - outputFile
        properties:
          outputFile:
            title: Output file name
            type: string
            pattern: "^[A-Za-z0-9_/\\.\\-]+$"
            default: rdkit_descriptors.smi
          omitFields:
            title: Don't include fields from the input in the output
            type: boolean
            default: false
          fragmentMethod:
            title: Fragment method
            type: string
            default: hac
            enum:
            - hac
            - mw
            - none
          molColumn:
            title: Index (text) or name (SDF) to use for the ID field
            type: string
            pattern: "^[A-Za-z0-9_\\.\\- ]+$"
            default: 0
          readHeader:
            title: Input has header line (text formats only)
            type: boolean
          writeHeader:
            title: Output has header line (text formats only)
            type: boolean
            default: true
          separator:
            title: Separator for text formats
            type: string
            default: tab
            enum:
            - tab
            - comma
            - space
            - pipe
          idColumn:
            title: Index (text) or name (SDF) to use for the ID field
            type: string
            pattern: "^[A-Za-z0-9_\\.\\- ]+$"
          readRecords:
            title: Number of records to read field names
            type: integer
            default: 100
          interval:
            title: Reporting interval
            type: integer
            default: 1000
          rdkfpMinPath:
            title: Minimum number of bonds to include in the subgraphs
            type: integer
            default: 1
          rdkfpMaxPath:
            title: Maximum number of bonds to include in the subgraphs
            type: integer
            default: 7
          rdkfpSize:
            title: Number of bits in the fingerprint
            type: integer
            default: 2048
          rdkfpBitsPerFeature:
            title: Number of bits to set per path
            type: integer
            default: 2
          rdkfpUseHs:
            title: Include paths involving Hs in the fingerprint if the molecule has explicit Hs
            type: boolean
            default: true
          rdkfpBranchedPaths:
            title: If set, both branched and unbranched paths will be used in the fingerprint
            type: boolean
            default: true
          rdkfpUseBondOrder:
            title: If set, both bond orders will be used in the path hashes
            type: boolean
            default: true
          rdkfpCountSimulation:
            title: If set, both bond orders will be used in the path hashes
            type: boolean
            default: false
    tests:
      execution-rdkfp:
        inputs:
          inputFile: data/10.smi
        options:
          outputFile: descriptors-rdkfp.smi
          writeHeader: true
          idColumn: 0
          molColumn: 0
          readRecords: 4
          separator: tab
          interval: 3
          missingVal: None
          fragmentMethod: hac
          rdkfpMinPath: 1
          rdkfpMaxPath: 7
          rdkfpSize: 2048
          rdkfpBitsPerFeature: 2
          rdkfpUseHs: false
          rdkfpBranchedPaths: false
          rdkfpUseBondOrder: false
          rdkfpCountSimulation: false
          readHeader: false
        checks:
          exitCode: 0
          outputs:
          - name: descriptors-rdkfp.smi
            checks:
            - exists: true
            - lineCount: 11
  morgan-fingerprint-generator:
